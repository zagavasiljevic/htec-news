<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTEC - News api</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="/" class="nav-item active" id="top">Top News</a>
        <a href="javascript:void(0)" class="nav-item" id="categories"
          >Categories</a
        >
        <a href="javascript:void(0)" class="nav-item" id="search">Search</a>
        <a href="javascript:void(0);" class="icon" onclick="openMenu()">
          <img src="src/images/menu.png" alt="mobile-menu" />
        </a>
        <div id="mobile_menu">
          <a href="/" id="top">Top News</a>
          <a href="javascript:void(0)" id="categories">Categories</a>
          <a href="javascript:void(0)" id="search">Search</a>
        </div>
        <a href="javascript:void(0)" class="lang-item" data-lang="gb" id="gb"
          >GB</a
        >
        <a href="javascript:void(0)" class="lang-item" data-lang="us" id="us"
          >US</a
        >
      </nav>
    </header>

    <div class="container">
      <h2 id="section_title">Top news from <label>GB</label>:</h2>
      <div id="top_news"></div>
    </div>

    <script src="dist/main.js"></script>
    <script>
      function openMenu() {
        var x = document.getElementById("mobile_menu");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>
  </body>
</html>
